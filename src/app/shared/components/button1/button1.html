<button type="submit" (click)="onClick()"
      [ngClass]="{
    'opacity-50 cursor-not-allowed pointer-events-none select-none': disabled(),
    'hover:bg-black/80': !disabled()
  }"
class="flex w-full justify-center p-3 bg-black rounded-xl text-xl font-bold text-white hover:bg-black/80 transition-all duration-300">{{textBtn()}}</button>
