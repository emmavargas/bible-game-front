<app-game-header></app-game-header>
<app-game-body
  [activatedButton]="gameState.showResultInfo()"
  [answerLength]="gameState.answerLength()"
  [question]="gameState.question()"
  [hint]="gameState.hint()"
  (responseQuestion)="handleResponseQuestion($event)">
</app-game-body>
@if (gameState.showResultInfo()) {
  @if (gameState.isCorrect()) {
    <div class="flex flex-col w-full items-center justify-center bg-green-600 rounded-2xl shadow-lg shadow-purple-800/80 p-5 mt-5">
      <h1 class="text-2xl font-bold">Â¡Correcto! +10 puntos</h1>
    </div>
  }@else {
    <div class="flex flex-col w-full items-center justify-center bg-red-600 rounded-2xl shadow-lg shadow-purple-800/80 p-5 mt-5">
      <h1 class="text-2xl font-bold">Incorrecto. La respuesta era: {{gameState.correctAnswer()}}</h1>
    </div>
  }
}
