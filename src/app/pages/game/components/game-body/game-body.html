<div class="flex flex-col gap-7 mt-3 w-full py-6 px-10 items-center justify-center bg-white rounded-2xl shadow-lg shadow-purple-800/80">
  <h1 class="bg-gradient-to-bl from-purple-800 via-purple-600 to-purple-400 text-white font-bold px-5 py-2 rounded-2xl">Pregunta #1</h1>
  <span class="text-3xl font-bold text-black/80">{{question()}}</span>

  <!-- Cuadros fijos con letras que se van llenando -->
  <div class="flex gap-5 w-full justify-center">
    @for (char of letras(); track $index) {
      <div class="flex bg-gray-300/20 border-3 border-gray-300 backdrop-blur-md text-blue-500 font-semibold w-12 h-12 rounded-2xl items-center justify-center">
        <span class="text-3xl">{{ char }}</span>
      </div>
    }
  </div>


  <form [formGroup]='responseForm' (ngSubmit)="onSubmit()" class="flex flex-col gap-5 w-full">
    <input 
      (focus)="onFocus()"
      (blur)="onBlur()"
      [ngClass]="isFocused() ? 'border-gray-700/40 shadow-lg' : 'border-gray-400/40'" 
      formControlName="response" 
      type="text" 
      (input)="onInput($event)" 
      [maxLength]="answerLength()"
      class="bg-amber-50 p-3 rounded-3xl border-2 focus:outline-none transition-all duration-300"
    />

    <div class="flex gap-3 items-center justify-between">
      <button 
      [ngClass]="(activatedButton() || !responseForm.valid) ? 'bg-green-400/30 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 cursor-pointer'"
      type="submit" 
      [disabled]="activatedButton() || !responseForm.valid" 
      class="backdrop-blur-md rounded-3xl p-3 hover:scale-105 transition-all duration-300 w-1/2 text-2xl font-bold text-white disabled:bg-green-400/30 disabled:cursor-not-allowed">
        RESPONDER
      </button>
            <button 
        type="button" 
        (click)="onHintClick()"
        class="bg-white/40 border-2 backdrop-blur-md p-3 rounded-3xl hover:bg-orange-300/20 hover:text-black hover:scale-105 transition-all duration-300 w-1/2 text-2xl font-bold text-orange-400 cursor-pointer">
        PISTA
      </button>
    </div>

  </form>
    
</div>
