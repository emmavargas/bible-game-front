<div
  (click)="handleActive()"
  [ngClass]="
    isActive()
      ? 'scale-105 shadow-[0_0_0_4px_white]' + ' ' + color()
      : 'scale-100 shadow-none'+ ' ' + color()
  "
  class="flex flex-col rounded-3xl p-5 gap-2 hover:scale-105 transition-all duration-300"
>
  <h1 class="text-2xl font-bold text-white">{{title()}}</h1>
  <span class="text-white/70 text-base font-semibold">{{subtitle()}}</span>
  <span class="text-white text-2xl">{{hearts()}}</span>
</div>
