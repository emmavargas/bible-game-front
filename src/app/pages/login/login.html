<div class="flex flex-col justify-center items-center w-full bg-white/95 backdrop-blur-xl p-4 sm:p-8 gap-4 sm:gap-6 rounded-2xl sm:rounded-3xl shadow-[0_8px_32px_rgba(100,149,237,0.1)] hover:shadow-[0_16px_48px_rgba(100,149,237,0.2)] transition-all duration-500">
     <h1 class="text-5xl sm:text-7xl animate-bounce">游</h1>
     <div class="text-center space-y-2">
          <h2 class="text-3xl sm:text-4xl font-black bg-gradient-to-r from-blue-700 to-blue-500 bg-clip-text text-transparent">RETO BIBLICO</h2>
          <p class="text-gray-500 text-xs sm:text-sm">Inicia sesi칩n para comenzar tu desaf칤o</p>
     </div>
     <form [formGroup]="formLogin" class="flex flex-col w-full px-2 sm:px-4 gap-3 sm:gap-4 mt-2">
        <div class="relative">
            <input type="text" formControlName="username" placeholder="Usuario" autocomplete="username"
                   class="w-full text-lg placeholder:text-gray-400 text-black p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-xl 
                   focus:outline-none focus:border-blue-500/60 focus:ring-2 focus:ring-blue-200 
                   hover:border-blue-300 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
        <div class="relative">
            <input type="password" autocomplete="current-password" formControlName="password" placeholder="Contrase침a" 
                   class="w-full text-lg placeholder:text-gray-400 text-black p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-xl 
                   focus:outline-none focus:border-blue-500/60 focus:ring-2 focus:ring-blue-200 
                   hover:border-blue-300 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>
        @if (backendError()) {
            <small class="text-red-600 text-sm font-bold text-center mt-2 ">{{backendError()}}</small>
        }
      <div class="flex flex-col w-full px-4 gap-3 my-2">
          <app-button1 [textBtn]='"Iniciar Sesi칩n"' (clicked)="login()" class="transform hover:scale-102 transition-transform duration-300"></app-button1>
          <div class="relative flex items-center">
              <div class="flex-grow border-t border-gray-300"></div>
              <span class="px-4 text-gray-500 text-sm">o</span>
              <div class="flex-grow border-t border-gray-300"></div>
          </div>
          <app-button2 [textBtn]="'Registrarse'" (click)="goRegister()" class="transform hover:scale-102 transition-transform duration-300"></app-button2>
      </div>
      <div class="flex justify-center items-center mt-3">
        <a routerLink="/forgot-password"
           class="group text-sm text-gray-500 hover:text-blue-600 transition-all duration-300 
                  focus:outline-none focus:text-blue-700
                  flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-blue-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
          <span class="border-b border-transparent group-hover:border-blue-600">쯆lvidaste tu contrase침a?</span>
        </a>
      </div>

     </form>

</div>
