<div class="flex flex-col items-center space-y-6 bg-teal-900/50 rounded-2xl p-8 backdrop-blur-sm shadow-lg max-w-md w-full">
    <div class="text-center space-y-3">
        <div class="text-4xl mb-2">🔑</div>
        <h2 class="text-2xl font-bold text-white">Nueva Contraseña</h2>
    </div>

    <div class="w-full space-y-6">
        <form [formGroup]="formResetPassword" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-2">
                <label for="password" class="block text-white text-sm">Nueva Contraseña</label>
                <div class="relative">
                    <input formControlName="password" 
                           id="password" 
                           type="password" 
                           autocomplete="new-password"
                           placeholder="Ingresa tu nueva contraseña"
                           class="w-full px-4 py-3 bg-white/10 border border-teal-400/30 rounded-xl text-white placeholder-white/50 focus:outline-none focus:border-teal-400/60">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60">🔒</span>
                </div>
            </div>

            <div class="space-y-2">
                <label for="confirmPassword" class="block text-white text-sm">Confirmar Nueva Contraseña</label>
                <div class="relative">
                    <input formControlName="confirmPassword" 
                           id="confirmPassword" 
                           type="password" 
                           autocomplete="new-password"
                           placeholder="Confirma tu nueva contraseña"
                           class="w-full px-4 py-3 bg-white/10 border border-teal-400/30 rounded-xl text-white placeholder-white/50 focus:outline-none focus:border-teal-400/60">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60">🔒</span>
                </div>
            </div>
            @if (backendError()) {
                <div>
                    <div class="bg-red-500/20 rounded-xl p-4 border border-red-400/30">
                        <p class="text-red-200 text-sm">
                            <span class="font-semibold">❗ Error:</span> 
                            {{backendError()}}
                        </p>
                    </div>
                </div>
            }

            <div class="space-y-4">
                <button type="submit" 
                        class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white rounded-xl transition-colors font-medium">
                    Cambiar Contraseña
                </button>

                <button routerLink="/" 
                        type="button"
                        class="w-full py-3 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-colors">
                    Volver al Inicio
                </button>
            </div>
        </form>

        <div class="bg-teal-600/20 rounded-xl p-4 border border-teal-400/30">
            <p class="text-teal-200 text-sm">
                <span class="font-semibold">🔐 Seguridad:</span> 
                Usa una contraseña fuerte con al menos 8 caracteres
            </p>
        </div>
    </div>
</div>
