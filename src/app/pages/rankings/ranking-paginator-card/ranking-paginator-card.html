<div class="flex items-center justify-between min-[390px]:justify-center gap-2 min-[390px]:gap-4 w-full bg-gray-50 px-3 min-[390px]:px-4 py-2 rounded-b-xl sm:rounded-b-2xl">
  <button 
    class="px-3 min-[390px]:px-4 py-1.5 rounded-lg border text-xs min-[390px]:text-sm transition-colors duration-200 
           disabled:bg-gray-100 disabled:border-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed
           bg-white border-gray-300 text-gray-700 hover:bg-gray-100"
    [disabled]="isDisabledPrevious()"
    (click)="previous.emit(difficulty())">
    ← Anterior
  </button>

  <span class="text-gray-600 text-xs min-[390px]:text-sm whitespace-nowrap">
    Página {{currentPage()}} de {{lastPage()}}
  </span>

  <button 
    class="px-2 min-[390px]:px-3 py-1.5 rounded-lg border text-xs min-[390px]:text-sm transition-colors duration-200
           disabled:bg-gray-100 disabled:border-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed
           bg-white border-gray-300 text-gray-700 hover:bg-gray-100"
    [disabled]="isDisabledNext()"
    (click)="next.emit(difficulty())">
    Siguiente →
  </button>
</div>
