<div class="flex flex-col w-full items-center p-3 sm:p-4 rounded-t-xl mb-2 sm:mb-4" [ngClass]="{
    'bg-green-500': difficulty() === 'EASY',
    'bg-yellow-500': difficulty() === 'MEDIUM',
    'bg-red-500': difficulty() === 'HARD'
}">
    <h1 class="text-xl sm:text-2xl font-bold text-white tracking-wide">{{nameDifficulty()}}</h1>
</div>
