<div class="flex flex-col gap-3 sm:gap-4 bg-white w-full py-4 sm:py-6 px-0.25 rounded-t-xl sm:rounded-t-2xl">
    <app-ranking-header-card [difficulty]="difficulty()"></app-ranking-header-card>
    @for (item of rankingState.getRanking(difficulty()).content; track $index) {
        <app-ranking-row-card [username]="item.username" [score]="item.score" [date]="item.date" [position]="item.position"></app-ranking-row-card>
    }
</div>
