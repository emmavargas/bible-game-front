<div class="flex flex-col justify-center items-center w-full bg-white p-3 sm:p-4 gap-4 sm:gap-6 rounded-2xl shadow-lg shadow-gray-300/50">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-800">Crear Cuenta</h1>
    <form class="flex flex-col w-full px-2 sm:px-3 gap-3" [formGroup]="formRegister">
        <div class="flex flex-col sm:flex-row gap-3">
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-600 mb-1">Nombre</label>
                <input formControlName="name" type="text" placeholder="Nombre" 
                    class="w-full text-sm sm:text-base placeholder:text-gray-400 text-black p-2.5 sm:p-3 border-1 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500/60 transition-all duration-300">
            </div>
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-600 mb-1">Apellido</label>
                <input formControlName="lastname" type="text" placeholder="Apellido" 
                    class="w-full text-sm sm:text-base placeholder:text-gray-400 text-black p-2.5 sm:p-3 border-1 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500/60 transition-all duration-300">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Usuario</label>
            <input formControlName="username" type="text" placeholder="Usuario" 
                class="w-full text-base placeholder:text-gray-400 text-black p-3 border-1 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500/60 transition-all duration-300">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
            <input formControlName="email" type="text" autocomplete="email" placeholder="Email" 
                class="w-full text-base placeholder:text-gray-400 text-black p-3 border-1 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500/60 transition-all duration-300">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
            <input formControlName="password" type="password" placeholder="Ingresa tu contraseña" autocomplete="new-password" 
                class="w-full text-base placeholder:text-gray-400 text-black p-3 border-1 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500/60 transition-all duration-300">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Confirmar contraseña</label>
            <input formControlName="confirmPassword" type="password" placeholder="Confirma tu contraseña" autocomplete="new-password" 
                class="w-full text-base placeholder:text-gray-400 text-black p-3 border-1 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500/60 transition-all duration-300">
        </div>

        <app-button1 [textBtn]='"Registrarse"' (clicked)="register()"></app-button1>
        <app-button2 [textBtn]="'Volver al Login'" (click)="goLogin()"></app-button2>
    </form>
    @if (backendError()) {
        <small class="text-red-600 text-sm font-bold text-center mt-2 ">{{backendError()}}</small>
    }
</div>
