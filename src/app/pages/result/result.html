<div class="w-full flex justify-center items-center mt-15">
  <div class="flex flex-col w-3/4 bg-white justify-center gap-8 shadow-lg rounded-3xl p-5">
    <app-result-header></app-result-header>
    <app-result-body
        [score]="gameState.score()"
        [username]="gameState.nameUser()"
        [difficulty]="gameState.difficulty()"
        [lives]="gameState.lives()"
        [correctAnswersCount]="gameState.correctAnswersCount()"
        [incorrectAnswersCount]="gameState.incorrectAnswersCount()"
        [totalAnswers]="gameState.totalQuestions()"
    ></app-result-body>
    <app-result-button></app-result-button>
  </div>
</div>
