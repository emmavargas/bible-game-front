<div class="flex flex-col w-full items-center gap-1">
    <span class="font-bold text-4xl text-blue-600 pb-2">Puntaje: {{score()}}</span>
    <span class="text-black/40 text-base font-medium">Jugador: {{username()}}</span>
    <span class="text-black/40 text-base font-medium">Nivel: {{difficulty()}}</span>
    <span class="text-black/40 text-base font-medium">Vidas restantes: {{lives()}}</span>
    <span class="text-black/40 text-base font-medium">Respuestas correctas: {{correctAnswersCount()}}</span>
    <span class="text-black/40 text-base font-medium">Respuestas incorrectas: {{incorrectAnswersCount()}}</span>
    <span class="text-black/40 text-base font-medium">Total de Respuestas: {{totalAnswers()}}</span>
</div>
